<div class="flex min-w-160 w-full flex-col">
    <div class="relative flex flex-auto flex-col items-center px-6 sm:px-12">
        <!-- Title -->
        <div class="w-full max-w-3xl text-center mt-8">
            <h1 class="text-2xl font-bold">Ajouter un bien</h1>
        </div>
        <div class="w-full max-w-3xl">
            <form [formGroup]="propertyForm">
                <!-- Name -->
                <div class="mt-8">
                    <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                        <mat-label>Nom</mat-label>
                        <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                            [svgIcon]="'heroicons_outline:clipboard'"></mat-icon>
                        <input matInput [formControlName]="'name'" [placeholder]="'Nom'" [spellcheck]="false" />
                    </mat-form-field>
                </div>

                <!-- Address -->
                <div class="mt-8">
                    <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                        <mat-label>Adresse</mat-label>
                        <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                            [svgIcon]="'heroicons_solid:map-pin'"></mat-icon>
                        <input matInput [formControlName]="'address'" [placeholder]="'Adresse'" />
                    </mat-form-field>
                </div>


                <!-- Total rooms -->
                <div class="mt-8">
                    <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                        <mat-label>Nombre de pièces</mat-label>
                        <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                            [svgIcon]="'heroicons_solid:adjustments-horizontal'"></mat-icon>
                        <input matInput type="number" [formControlName]="'totalRooms'" min="1" [placeholder]="'Nombre de pièces'" />
                    </mat-form-field>
                </div>

                <!-- Amenities -->
                <div class="mt-8">
                    <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                        <mat-label>Amenities</mat-label>
                        <mat-select multiple formControlName="amenities">
                            @for (amenity of amenities; track $index) {
                                <mat-option [value]="amenity._id">
                                    {{amenity.name}}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <!-- Actions -->
                <div
                    class="-mx-6 mt-10 flex items-center justify-center py-5 sm:-mx-12">

                    <!-- Save -->
                    <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="propertyForm.invalid"
                        (click)="createProperty()">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
